<body>

    <div id="preloader"></div>

    <div class="mobile-nav">
      <div class="mobile-nav-hyperlinks">
        <a class='navbar-hyperlinks-x' href='#'><i class="fa-solid fa-x"></i></a>
        <a class='mobile-nav-hyperlinks-active' href="./index.html">HOME</a>

        <a class='mobile-nav-hyperlinks-inactive' href="./contact.html">CONTACT</a>
      </div>
    </div>

    <div class="container">
      <div class="banner-about">
        <div class="navbar">
          <div class="navbar-logo">
          </div>
          <div class="navbar-hyperlinks">
              <a class='navbar-hyperlinks-inactive' href="./index.html">HOME</a>
              <a class='navbar-hyperlinks-inactive' href="./about.html">ABOUT</a>
              <a class='navbar-hyperlinks-active' href="./projects.html">PROJECTS</a>
              <a class='navbar-hyperlinks-inactive' href="./contact.html">CONTACT</a>
          </div>
          <div class="navbar-hamburger"></div>
        </div>
        <h2 class="title">PROJECTS</h2>
      </div>

      <div class="project_cards_container">
        <div class="project_card"><h2>Nazim Uddin Complex</h2></div>
        <div class="project_card"><h2>Hasnabad Housing</h2></div>

      <footer>

    </div>

    <script>
      window.addEventListener('scroll', function() {
        var header = document.querySelector('.navbar');
        var header_logo = document.querySelector('.navbar-logo')
        var header_links_active = document.querySelector('.navbar-hyperlinks-active')
        var header_links_inactive = document.querySelectorAll('.navbar-hyperlinks-inactive')
        header.classList.toggle('sticky', window.scrollY)
        header_logo.classList.toggle('resized', window.scrollY)
        header_links_active.classList.toggle('underline', window.scrollY)
        for (let i = 0; i < 3; i++) {
          header_links_inactive[i].classList.toggle('inactive-underline', window.scrollY)
        }
      })

      var loader = document.getElementById("preloader");

      window.addEventListener('load', function(){
        loader.style.display = "none"
      })

      var hamburger = document.querySelector('.navbar-hamburger')

      hamburger.addEventListener('click', function() {
        var mobileNav = document.querySelector('.mobile-nav').classList.add('mobile-nav-active')
        console.log('working')
      })

      var mobileNavX = document.querySelector('.navbar-hyperlinks-x')

      mobileNavX.addEventListener('click', function() {
        var mobileNav = document.querySelector('.mobile-nav').classList.remove('mobile-nav-active')
        console.log('working')
      })
    </script>
</body>
